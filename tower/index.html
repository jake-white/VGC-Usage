	<div id="container">	    
	    <div id="primary">

			<label>Ratings (1760)</label>
			<select id = "month" onchange = "rateChange()">
				<option value="12-16">December 2016</option>
				<option value="11-16">November 2016</option>
			</select>
			<div class="tbl-header">
			  <table cellpadding="0" cellspacing="0" border="0">
			    <thead>
			        <tr>
				        <th>Rank</th>
				        <th>Pokemon</th>
				        <th>Usage %</th>
			      	</tr>

			      <tbody class="tbl-body"  id="tbl1">

	    </div>

	    	<img src="image_res/lele.png" width="100%">
	    </div>
	    
	    <div id="secondary">
			<label>Sets</label>

			  <table cellpadding="0" cellspacing="0" border="0">
			    <thead>
			        <tr>
			        <th>Moves</th>
			        <th>Abilities</th>
			        <th>Items</th>
			        <th>Spreads</th>

			    </thead>
			  </table>
			</div>
