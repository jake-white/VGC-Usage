<body>
	<div class="header"><div class="wrapper">
	            <span class="header-logo"><a href="http://trainertower.com"><img src="image_res/trainertower.png" alt="Trainer Tower" height="50px" /></a></span><span class="nav"><a href="http://trainertower.com">Home</a> | <a href="http://play.pokemonshowdown.com/vgc">Showdown</a> | <a href="http://www.trainertower.com/vgc-2017-speed-tiers/">2017 Speed Tiers</a> | <a href="https://github.com/jake-white/VGC-Usage">GitHub Page</a> | <a href="http://www.trainertower.com/damagecalc">Damage Calculator</a></span>
	            <div style="clear:both"></div>

	</div></div>
	<div id="container">	    
	    <div id="primary">

			<label>Ratings (1760)</label>
			<select id = "month" onchange = "rateChange()">
				<option value="12-16">December 2016</option>
				<option value="11-16">November 2016</option>
			</select>
			<div class="tbl-header">
			  <table cellpadding="0" cellspacing="0" border="0">
			    <thead>
			        <tr>
				        <th class = "rankTD"></th>
				        <th class = "nameTD">Pokemon</th>
				        <th class = "percentTD">%</th>
			      	</tr>
			    </thead>
			  </table>
			</div>
			<div class="tbl-content">
			    <table cellpadding="0" cellspacing="0" border="0">
			      <tbody class="tbl-body"  id="tbl1">
			      </tbody>
			  </table>
			</div>
	    </div>
	    
	    <div id="content">
	    	<p>Showdown Usage Stat Viewer by <a href="https://twitter.com/squirrelboyVGC">@squirrelboyVGC</a></p>
		    <p>Credit to <a href="https://twitter.com/InfiniteAntar">Antar</a> for the stats, accessible on <a href ="http://www.smogon.com/stats/">Smogon's servers</a>.</p>
	    	<img src="image_res/lele.png" width="100%">
	    </div>
	    
	    <div id="secondary">
			<label>Sets</label>
			<div class="tbl-header">
			  <table cellpadding="0" cellspacing="0" border="0">
			    <thead>
			        <tr>
			        <th>Moves</th>
			        <th>Abilities</th>
			        <th>Items</th>
			        <th>Spreads</th>
			        <th>Teammates</th>
			      </tr>
			    </thead>
			  </table>
			</div>
			<div class="tbl-content">
			    <table cellpadding="0" cellspacing="0" border="0">

			      </tbody>
			  </table>
